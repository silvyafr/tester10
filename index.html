<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./pertemuan10.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const pbo = {
            // Model untuk database
            model: {
                mahasiswa: [
                    { username: 'silvy', pin: 'silvy17' },
                    { username: 'afrilia', pin: 'afrilia04' },
                    { username: 'salsadila', pin: 'salsadila05' },
                ],
                products: [
                    { name: 'Kacamata', price: 15000 },
                    { name: 'Gelang', price: 10000 },
                    { name: 'Ikat Rambut', price: 10000 },
                    { name: 'Fake Nails', price: 20000 },
                ],
            },
            // View untuk tampilan
            view: {
                signform: function () {
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },
                productCatalog: function () {
                    const products = pbo.model.products.map(product => `
                        <div class="product-item">
                            <h3>${product.name}</h3>
                            <p>Harga: Rp ${product.price.toLocaleString()}</p>
                        </div>
                    `).join('');
                    
                    return `
                        <div class="catalog">
                            <h2>Katalog Barang</h2>
                            ${products}
                        </div>
                    `;
                }
            },

            // Controller untuk perlakuan terhadap view dan database
            controller: {
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform();
                    
                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },

                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    if (userFound) {
                        alert('Login berhasil!');
                        // Display the product catalog after successful login
                        const app = document.getElementById('app');
                        app.innerHTML = pbo.view.signform() + pbo.view.productCatalog();
                        
                        // Reattach event listeners for buttons
                        document.getElementById('cancel').addEventListener('click', this.signout);
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },

                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },
            },
        };

        // Inisialisasi programnya
        pbo.controller.init();
    </script>
</body>
</html>
