<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./pertemuan10.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const pbo = {
            // Model untuk database
            model: {
                mahasiswa: [
                    { username: 'silvy', pin: 'silvy17' },
                    { username: 'afrilia', pin: 'afrilia04' },
                    { username: 'salsadila', pin: 'salsadila05' },
                ],
                catalog: [
                    { name: 'Kacamata', price: 15000, image: 'https://i.pinimg.com/736x/f8/b6/2d/f8b62d18c0bb253234ced500f369ffaa.jpg' },
                    { name: 'Ikat Rambut', price: 10000, image: 'https://i.pinimg.com/236x/05/4a/69/054a69dd25e7fdf6217b43d44965950d.jpg' },
                    { name: 'Headphones', price: 150000, image: 'https://i.pinimg.com/474x/bb/1c/7d/bb1c7d504768c99da8d6308716f2d097.jpg' },
                    { name: 'Kipas Angin Mini', price: 60000, image: 'https://i.pinimg.com/236x/81/ca/56/81ca5677ea1e85f0122274a78adaa4e6.jpg' },
                ],
            },
            // View untuk tampilan
            view: {
                signform: function () {
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },
                catalog: function () {
                    const items = pbo.model.catalog.map(item => `
                        <div class="catalog-item">
                            <h3>${item.name}</h3>
                            <p>Harga: Rp ${item.price.toLocaleString()}</p>
                        </div>
                    `).join('');
                    return `
                        <div class="catalog">
                            <h2>Catalog Barang</h2>
                            ${items}
                            <button id="back">Kembali</button>
                        </div>
                    `;
                },
            },

            // Controller untuk perlakuan terhadap view dan database
            controller: {
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform();
                    
                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },
                
                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    if (userFound) {
                        alert('Login berhasil!');
                        pbo.controller.showCatalog();
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },
                
                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },

                showCatalog: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.catalog();
                    document.getElementById('back').addEventListener('click', pbo.controller.init);
                },
            },
        };

        // Inisialisasi programnya
        pbo.controller.init();
    </script>
</body>
</html>
